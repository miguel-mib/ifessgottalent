<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/index-style.css" />
    <title>IGT Login</title>
  </head>
  <body>
    <section class="area-login">
      <div class="login">
        <form name="voucher-form" autocomplete="off" method="post">
          <label>Voucher <span>Coloque o seu voucher</span></label>
          <input type="text" name="voucher" placeholder="VOUCHER" autofocus />
          <p class="error voucher-error"></p>
          <input type="submit" name="register-voucher" value="ENTRAR" />
        </form>
        <footer id="footer">
          <br /><br />
          <b>IGT Â© 2023</b>
          <a
            type="instagram"
            href="https://www.instagram.com/ifes.gottalent/"
            target="_blank"
            ><img
              alt="footer-img"
              src="https://pnggrid.com/wp-content/uploads/2021/04/instagram-white-logo-1024x1024.png"
              class="media-object img-responsive img-thumbnail"
              style="width: 25px; height: 25px"
          /></a>
        </footer>
      </div>
    </section>
  </body>
  <script src="js/index-script.js"></script>
</html>
