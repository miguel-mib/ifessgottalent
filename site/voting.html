<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet" />
  <title>IGT Patrocinadores</title>
</head>
<body>
  <header class="header" id="header">
    <button class="btn-icon-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>
    <div class="logo-header">
      <a href="#"><img src="../../assets/svg/logo.svg" alt="Logo IGT" id="logo" class="img-logo-header" /></a>
    </div>
    <div class="navbar" id="navbar">
      <button class="btn-icon-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
      <ul class="navbar-items">
        <li id="voucher-item">
          <span id="voucher-nav">Voucher: 1234ABCD</span>
        </li>
        <li id="home-item">
          <a href="home.html" id="home-nav">Home</a>
        </li>
        <li id="voting-item">
          <a href="voting.html" id="voting-nav">Votação</a>
        </li>
        <li id="sponsors-item">
          <a href="sponsors.html" id="sponsors-nav">Patrocinadores</a>
        </li>
        <li id="socialmedia-item">
          <a href="socialmedia.html" id="socialmedia-nav">Redes Sociais</a>
        </li>
        <li id="credits-item">
          <a href="credits.html" id="credits-nav">Créditos</a>
        </li>
      </ul>
    </div>
  </header>
  <main tabindex="0" class="content" id="content">
    <form class="voting-form" name="voting-form" id="voting-form">
      <div class="voting-area">
        <div class="participant-card">
          <img src="../assets/participants/blank.png" alt="blank" />
          <p id="name">participant name undefined</p>
          <p id="category">participant category undefined</p>
          <p id="talent-info">talent info undefined</p>
          <label id="radio-label">
            <input type="radio" name="vote-button" id="vote-button" value="0" />
            <span>SELECIONAR</span>
          </label>
        </div>
      </div>
      <input type="submit" id="send-vote" value="ENVIAR VOTO" />
    </form>
  </main>
</body>
<script src="app.js"></script>
</html>
